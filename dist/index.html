<!doctype html><html lang="en"><head><meta charset="UTF-8"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Hanenbow Clone</title></head><body><div id="game-area-container"></div><div id="spawner-ui-overlay"></div><div id="leaf-ui-overlay"></div><form id="control-form"><div class="control-panel collapsed" id="control-panel"><button id="toggle-panel-btn" type="button" style="position:absolute;right:18px;top:10px;z-index:200;background:#23272f;color:#6cf6ff;border:none;border-radius:6px;padding:0.3em 1em;font-weight:600;cursor:pointer;">Show Controls</button><div class="control-row"><button id="add-leaf-btn" type="button">Add Leaf</button> <button id="add-spawner-btn" type="button">Add Spawner</button> <button id="reset-btn" type="button">Reset</button></div><div class="control-row grouped-labels"><div class="control-group"><label for="pitch-mode">Sound Pitch Mode:</label> <select id="pitch-mode" name="pitch-mode"><option value="length">Leaf Length</option><option value="angle">Leaf Angle</option><option value="speed">Ball Speed</option><option value="bounce">Bounce Angle</option></select></div><div class="control-group"><label for="quantize-mode">Pitch Quantization:</label> <select id="quantize-mode" name="quantize-mode"><option value="none">No quantization</option><option value="chromatic">Chromatic</option><option value="major">Major scale</option><option value="minor">Minor scale</option></select></div><div class="control-group"><label for="velocity-mode">Velocity:</label> <select id="velocity-mode" name="velocity-mode"><option value="speed">Ball speed</option><option value="fixed">Fixed</option></select></div></div><div class="control-row grouped-labels"><div class="control-group"><label for="attack-slider">Attack</label> <input type="range" id="attack-slider" name="attack-slider" min="0" max="0.5" step="0.01" value="0.01"></div><div class="control-group"><label for="decay-slider">Decay</label> <input type="range" id="decay-slider" name="decay-slider" min="0" max="0.5" step="0.01" value="0.05"></div><div class="control-group"><label for="release-slider">Release</label> <input type="range" id="release-slider" name="release-slider" min="0" max="1" step="0.01" value="0.15"></div><div class="control-group"><label for="weight-slider">Ball Weight</label> <input type="range" id="weight-slider" name="weight-slider" min="0.5" max="5" step="0.01" value="1"></div><div class="control-group"><label for="bounciness-slider">Bounciness</label> <input type="range" id="bounciness-slider" name="bounciness-slider" min="0.5" max="1" step="0.01" value="0.9"></div></div></div></form><script defer="defer" src="bundle.js"></script></body><script>document.addEventListener('DOMContentLoaded', function () {
    var resetBtn = document.getElementById('reset-btn');
    var controlForm = document.getElementById('control-form');
    var panel = document.getElementById('control-panel');
    var toggleBtn = document.getElementById('toggle-panel-btn');
    var gameArea = document.getElementById('game-area-container');
    if (resetBtn && controlForm) {
      resetBtn.addEventListener('click', function () {
        controlForm.reset();
        window.location.reload();
      });
    }
    if (toggleBtn && panel && gameArea) {
      toggleBtn.addEventListener('click', function () {
        var collapsed = panel.classList.toggle('collapsed');
        if (panel.classList.contains('collapsed')) {
          toggleBtn.textContent = 'Show Controls';
          panel.style.height = '38px';
          panel.style.overflow = 'hidden';
          panel.style.minHeight = '0';
          panel.style.paddingBottom = '0';
          // Expand canvas to fill more space
          gameArea.style.height = 'calc(100vh - 20px)';
        } else {
          toggleBtn.textContent = 'Hide Controls';
          panel.style.height = '';
          panel.style.overflow = '';
          panel.style.minHeight = '';
          panel.style.paddingBottom = '';
          gameArea.style.height = '';
        }
        // If using p5.js, trigger a resize event
        if (window.dispatchEvent) {
          window.dispatchEvent(new Event('resize'));
        }
      });
    }
  });</script></html>
